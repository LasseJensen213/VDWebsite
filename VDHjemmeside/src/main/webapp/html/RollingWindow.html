<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../css/RollingWindow.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../jQuery/RollingWindow.js"></script>

<title>RollingWindow</title>
</head>
<body>

	<div class="placeholder">
		<div class="warningSection">
			<div class="warning">
				<div class="toBeRemoved">
				<p class="warningTitle"></p>
				<p class="warningText"></p>
				<p class="warningLastUpdated"></p>
				</div>
			</div>
			<div class="numberOfWarnings">
				<p id=numberOfWarningsText></p>
			</div>


		</div>
		<div class="animationSection">
			<div class="animationHeader">
				<p>Aktuelle meldinger fra Trafikcentret</p>
			</div>
			<div class="animationArea">
				<div class="animation" id="animation">
				

				</div>
			</div>
		</div>
	</div>


</body>
</html>
